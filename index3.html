<script>
  function updateDateTime() {
    var now = new Date();
    var dateString = now.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    var timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    document.getElementById('hora').innerHTML = '<strong>Fecha:</strong> ' + dateString + '<br><strong>Hora:</strong> ' + timeString;
  }
  setInterval(updateDateTime, 1000);
